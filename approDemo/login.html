<!DOCTYPE html>
<html>
  <head>
    <title>로그인 페이지</title>
    <!-- 부트스트랩4 CSS 연결 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- 부트아이콘 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../mainCSS.css" >
    <style>
      * {
        margin: 0 auto;
      }
      main {
        margin-top: 300px;
      }
      #loginBtn {
        width: 100px;
        background-color: rgb(94, 94, 94);
      }
    </style>
  </head>
  <body>
    <!-- 공용 헤더 -->
    <header style="background: gray; color: white;">
      <span>PAS</span>
    </header>
    
    <!-- main -->
    <main class="">
      <div style="width: 500px;">
        <form action="" method="post">
          <div class="form-group row">
            <label for="member_id" class="col-sm-2 col-form-label">아이디</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="member_id" name="member_id">
            </div>
          </div>
          <div class="form-group row">
            <label for="member_pw" class="col-sm-2 col-form-label">비밀번호</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="member_pw" name="member_pw">
            </div>
          </div>
          <button class="btn btn-primary" type="submit" id="loginBtn">로그인</button>
        </form>      
      </div>
      </main>
    <!-- 부트스트랩4 JS 연결 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    
  </body>
</html>
