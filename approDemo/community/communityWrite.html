<!DOCTYPE html>
<html>
  <head>
    <!-- 검색엔진 최적화를 위해 검색엔진이 사용할 키워드 정의 -->
    <meta name="keywords" content="PAS, MeongGae Yun, ApproSystem" />
    <!-- 웹 페이지 설명 정의 -->
    <meta name="description" content="ApproSystem WebSite Project" />
    <!-- 웹 페이지 저자 명기 -->
    <meta name="author" content="MeongGae Yun" />
    <!-- 웹 페이지 Refresh 초 단위 -->
    <!-- <meta http-equiv="refresh" content="" /> -->
    <!-- 언어 설정 -->
    <meta charset="utf-8" >
    
    <title>커뮤니티 작성 - PAS</title>
    <!-- 부트스트랩4 CSS 연결 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- 부트아이콘 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../mainCSS.css" >
    <link rel="stylesheet" href="../write.css" >
    <style>
      main {
        display: flex;
      }
    </style>
  </head>
  <body>
    <!-- 공용 헤더 -->
    <header class="fixed-top">
      <span>PAS</span>
    </header>
    <main class="d-flex justify-content-between">
      <aside>

        <div id="approWriteBox" class="asideNavBar" >
          <small>문서관리</small>
          <a href="/appro/approWritePage.html" >문서작성</a>
          <a href="/appro/approListPage.html" >문서함</a>
          <hr>
        </div>

        <div id="memberBox" class="asideNavBar">
          <small>사내인사</small>
          <a href="/member/memberListPage.html" >직원조회</a>
          <hr>
        </div>

        <div div="community" class="asideNavBar">
          <small>커뮤니티</small>
          <a href="/notice/noticePage.html" >회사공지</a>
          <a href="/community/communityPage.html" >커뮤니티</a>
        </div>
        <button type="button" class="" id="logoutBtn" > 로그아웃 </button>    
      </aside>

      <!-- mainContent -->
      <section class="w-100 d-flex flex-column align-items-center" >
        <form method="post" action="" style="width:900px;" onsubmit="return ">
          <div class="communitySection2 container text-center">
            <div class="mb-5">
              <h2>커뮤니티</h2>
              <small>작성자의 정보는 익명으로 처리되며 작성자만 조회가능합니다.</small>
            </div>
            <div class="main">
              <table>
                <tr>
                  <th>제목</th>
                  <td>
                    <input type="text" name="community_title" id="community_title" class="w-75" required />
                  </td>
                </tr>
                <tr>
                  <th>작성자</th>
                  <td><input type="text" name="community_name" id="community_name" class="w-75 bg-white" disabled />
                  </td>
                </tr>
              </table>              
            </div>
          </div>
          <div class="container content_textarea">
            <div>
              <textarea id="community_content" name="community_content">
              </textarea>
            </div>
          </div>

          <!-- 등록 버튼칸 -->
          <div class="text-center">
            <input type="submit" class="" value="등록">
            <input type="button" class="" onclick="location.href='/community/communityPage.html'" value="취소">
          </div>      
        </form>
      
      </section>
    </main>
    <!-- 부트스트랩4 JS 연결 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
     <!-- testTool 하단 스크립트 추가 후 replace에 이름 넣어주면 text에디터? 사용 가능 -->
     <script src="https://cdn.ckeditor.com/4.15.1/standard/ckeditor.js"></script>
     <script>CKEDITOR.replace('community_content');</script>
 
    <!--  -->
    
  </body>
</html>
