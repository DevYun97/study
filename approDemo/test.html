<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 부트스트랩4 CSS 연결 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <!-- 부트아이콘 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <!-- myCSS -->
  <link rel="stylesheet" href="/mainCSS.css" >
  <link rel="stylesheet" href="/testCSS.css" >
 
</head>
<body class="px-3 py-3">
  
  <form action="" class="my-3" onsubmit="return nullChecking();">
    <input type="text" class="nullPointer" placeholder="a">
    <input type="text" class="nullPointer" placeholder="b">
    <input type="text" class="nullPointer" placeholder="c">
    <input type="reset" value="reset">
    <input type="submit" value="submit">
  </form>


  <div class="d-flex flex-column border p-2 "style="top:50%; left: 50%; transform:translate(-50%, -50%); width: 550px;" id="myCard">
    <div class="w-100 d-flex flex-row justify-content-end">
      <i class="bi bi-x-lg" width="30px" height="30px" onclick="popupHideAndShow(target = 'myCard');"></i>
    </div>
    <form action="" method="post" class="w-100 d-flex flex-row justify-content-around my-3 needs-validation" onsubmit="return nullChecking();" enctype="multipart/form-data" accept-charset="UTF-8" >     
      <div class="form-row mx-1">
        <div class="border" style="width:100px; height: 100px;">
          <img src="" class="" name="" id="" />
        </div>
        <div>
          <label for="file_name" class="border rounded my-2 text-center" style="width: 100px; color: white; background-color: rgb(175, 175, 175);">이미지 등록</label>
          <input type="file" class="d-none" name="" id="file_name" accept=".gif, .png, .jpg, .jpeg, bmp" onchange="fileCheck()" >
        </div>
      </div>
      <!--  -->
      <div>
        <div class="form-row">
          <div class="col-6 mb-2">
            <label for="member_id">사원 아이디</label>
            <input type="text" class="form-control-plaintext" id="member_id" name="member_id" value="Mark" readonly />
          </div>
          <div class="col-3 mb-2">
            <label for="">부서</label>
            <input type="text" class="form-control-plaintext" id="" readonly />         
          </div>
          <div class="col-3 mb-1">
            <label for="">직급</label>
            <input type="text" class="form-control-plaintext" id="" readonly />         
          </div>
        </div>
        <div class="form-row">
          <div class="col-6 mb-2">
            <label for="member_pw">비밀번호</label>
            <input type="text" class="form-control nullPointer" id="member_pw" name="member_pw" required onchange="pwChange();">
          </div>
          <div class="col-6 mb-2">
            <label for="member_id">사원 이름</label>
            <input type="text" class="form-control nullPointer" id="member_id" name="member_id" required>
          </div>
        </div>
      </div>
     </form>
     
     <button class="btn btn-primary" type="submit" onclick="">수정</button>
          
  </div>

 <!-- 부트스트랩4 JS 연결 -->
 <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
 
 <!-- myJS -->
 <script src="appro.js"></script>
</body>
</html>
