<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- 메타 태그: 문서의 정보를 담는 태그 -->
  <!-- 문자 인코딩 타입 "UTF-8"유니코드 "EUC-KR"완성형한글 -->`
  <!-- 간혹 리눅스/유닉스 서버에서 EUC-KR을 사용함. -->
  <meta charset="UTF-8">

  <!-- 모바일화면 해상도 대응 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <!-- width=device-width : 기기너비만큼 웹페이지 너비를 맞춤. -->
    <!-- initial-scale : 확대비율 -->
    <!-- 익스플러러 브라우저 최신버젼에 대응, User Agent -->

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  
  <!-- 콘텐츠의 형식을 알려줌. application/json -->
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  
  <!-- 검색로봇에 의해 검색되는 단어(키워드)를 지정함. -->
  <meta name="keywords" content="Web, html, 웹, 과자, 콜라">
  
  <!-- 검색 결과에 표시되는 문자열을 지정함. -->
  <meta name="description" content="저의 웹사이트입니다.">
  
  <!-- 검색 로봇 제어 : 검색안되게 함. index, noindex, follow, nofollow -->
  <!-- noindex : 검색 결과에 안걸림. -->
  <!-- nofollow : 페이지의 링크를 따라가지 않음. -->
  <meta name="robots" content="noindex,nofollow">
  
  <!-- 웹사이트 제작자 표시 -->
  <meta http-equiv="author" content="홍길동개발자">

  <meta http-equiv="refresh" content="5; url=ex24.html">
  <!-- 10초마다 리프레쉬(reload)하는 기능 -->
  <!-- 화면일부만 리프레쉬하는 기능 : AJAX을 사용함. -->
  <!-- <meta http-equiv="refresh" content="5"> -->
  <!-- 5초후에 특정사이트로 이동 -->
  <!-- <meta http-equiv="refresh" content="5; url=http://www.naver.com"> -->
 
  <title>Document</title>
</head>
<body>
  
</body>
</html>
